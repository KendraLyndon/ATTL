<h2 class="attl-title">In the News</h2>

<section class="newsreel">
  <p class="large-quote">
    "One of the most graceful marriages of music and lyrics we've heard today"
    <br />
    - Mark Hollmann
  </p>

  <!-- news articles-->
  <div ng-repeat="event in vm.news">
    <h4 class="attl-title">{{event.title}}</h4>
    <p>
      {{event.text}}
    </p>
    <img ng-if="event.photo != null" ng-src="event.photo" alt="event photo" />
  </div>
</section>
